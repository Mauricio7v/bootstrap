<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>My Portfolio Demo</title>
        <link href='http://fonts.googleapis.com/css?family=Lato:100,300,400' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
        <script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>

    <body>
      <div class="container">

        </div>
        
        <div class="row">

          </div>
        </div>
        
        <div class="row">
          <div class="col-md-12 img-responsive">
            <img alt="Main image" class="img-responsive" src="img/main.jpg" />
          </div>
        </div>
        
        <div class="row">

            <h3>Featured Work</h3>

        </div>
        
        <div class="row">

          <div class="col-md-4 img-responsive text-center">
            <img src="img/flower.PNG" alt="Sunflower" />
            <h2 class="text-uppercase">Appify</h2>
            <a href="https://github.com/udacity/Sunflower/">https://github.com/udacity/Sunflower/</a>
          </div>
          <div class="col-md-4 img-responsive text-center">
            <img src="img/bok.PNG" alt="Boken" />
            <h2 class="text-uppercase">Appify</h2>
            <a href="https://github.com/udacity/Boken/">https://github.com/udacity/Boken/</a>
          </div>
        </div>
        
        <div class="row">
          <div class="col-md-12">
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
          </div>
        </div>
